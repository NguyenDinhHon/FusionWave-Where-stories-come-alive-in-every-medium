name: fushionwave
description: "FusionWave Reader - Professional reading app with audio, video, and social features"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Services
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0
  firebase_analytics: ^12.1.0
  # firebase_crashlytics: ^4.3.10  # Will be added with compatible version
  firebase_database: ^12.1.1
  # firebase_functions: ^5.2.1  # Will be added when needed
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # Media Libraries
  audioplayers: ^6.1.0
  just_audio: ^0.10.5
  flutter_ringtone_player: ^4.0.0+4
  record: ^6.1.2
  video_player: ^2.9.1
  
  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  
  # Routing
  go_router: ^17.0.1
  
  # UI & Design
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  flutter_animate: ^4.5.0
  flutter_staggered_animations: ^1.1.1
  
  # Local Storage & Offline
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  sqflite: ^2.3.3+2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.1.0
  
  # Networking & Serialization
  dio: ^5.7.0
  json_annotation: ^4.9.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  equatable: ^2.0.5
  freezed_annotation: ^3.1.0
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0
  permission_handler: ^12.0.1
  
  # Audio/Video Processing
  audio_service: ^0.18.12
  wakelock_plus: ^1.2.1
  
  # Charts & Analytics Visualization
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^32.1.19
  
  # Speech Recognition (Optional)
  speech_to_text: ^7.0.0
  
  # Local Notifications
  flutter_local_notifications: ^18.0.1
  
  # Image Processing
  image_picker: ^1.1.2
  file_picker: ^8.1.4
  
  # PDF Support (if needed)
  # pdf: ^3.11.1
  # printing: ^5.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^3.2.3
  riverpod_generator: ^3.0.3
  
  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
  
